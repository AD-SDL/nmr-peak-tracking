name: nmrgroup
channels:
  - defaults
  - conda-forge
dependencies:
  - python==3.10.*
  - pandas==1.*
  - matplotlib>=3
  - scipy
  - h5py
  - tqdm
  - jupyterlab
  - pytest
  - pip
  - pip:
    - --extra-index-url https://download.pytorch.org/whl/cpu  
    - torch==2.0.*
    - jupyterlab-spellchecker
    - trackpy
    - -e ..
